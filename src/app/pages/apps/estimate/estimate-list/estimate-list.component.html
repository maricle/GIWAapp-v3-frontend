<mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="row justify-content-between">
        <div class="col-sm-4">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <input
              matInput
              placeholder="Search Estimate"
              (keyup)="filter($any($event.target).value)"
            />
            <mat-icon matSuffix>
              <i-tabler name="search" class="icon-20"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
        <div class="col-sm-4 d-flex align-items-center justify-content-end">
          <a
            mat-button
            [routerLink]="['/apps/addEstimate']"
            mat-flat-button
            color="primary"
            >{{'Add Estimate' | translate}}</a
          >
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="cardWithShadow">
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="list"
        matSort
        class="no-wrap m-t-0 v-middle w-100"
      >
        <ng-container matColumnDef="chk">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              [checked]="allComplete"
              [indeterminate]="someComplete()"
              (change)="setAll($event.checked)"
              color="primary"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            <mat-checkbox
              [(ngModel)]="element.draft"
              (ngModelChange)="updateAllComplete()"
              color="primary"
            >
            </mat-checkbox>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="f-w-600 f-s-15"
          >
            Id
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.id }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="contact">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="f-w-600 f-s-15"
          >
            Customer
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.contact.name}}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="sucursal">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="f-w-600 f-s-15"
          >
            Sucursal
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.tag_sucursal }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="imp_total">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="f-w-600 f-s-15"
          >
            Total Cost
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.imp_total }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="sent_mail">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="f-w-600 f-s-15"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            <span class="p-x-8 p-y-4 bg-light f-w-600 rounded-pill f-s-12">
              {{ element.sent_mail }}
            </span>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15">Action</th>
          <td mat-cell *matCellDef="let element" class="f-s-14 d-flex">
            <a mat-icon-button [routerLink]="['/apps/viewEstimate/', element.id]" class="d-flex align-items-center justify-content-center">
              <i-tabler name="eye" class="icon-18 d-flex align-items-center"></i-tabler>
            </a>
  
            <button mat-icon-button (click)="deleteItem(element.id)" class="d-flex align-items-center justify-content-center">
              <i-tabler name="trash" class="icon-18 d-flex align-items-center"></i-tabler>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 8, 10]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card>
