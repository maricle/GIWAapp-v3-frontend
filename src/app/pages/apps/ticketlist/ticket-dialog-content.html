<h2 mat-dialog-title>{{action}}</h2>

@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 500px" class="mat-typography m-t-24">
  <form #userForm="ngForm">
    <div class="row">     
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">          
          <input
            type="date"
            matInput
            required
            id="date"
            name="date"
            [(ngModel)]="local_data.date"
            placeholder="date"
          />
        </mat-form-field>
      </div>

      <div class="col-sm-6 col-lg-12">       

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Select Customer</mat-label>
          <input type="text" placeholder="Pick one" aria-label="Doctype" matInput [formControl]="customercontrol"
            [matAutocomplete]="doctypeaut" />
          <mat-autocomplete #doctypeaut="matAutocomplete" [displayWith]="displayCustomer">
            <mat-option *ngFor="let customer of filteredContacts | async" [value]="customer">
              {{ customer.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>


      </div>


      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">          
          <input
            type="text"
            matInput
            required
            id="name"
            name="name"
            [(ngModel)]="local_data.name"
            placeholder="Work Name"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <textarea
            type="text"
            matInput
            required
            id="description"
            name="description"
            [(ngModel)]="local_data.description"
            placeholder="Description"
          ></textarea>
        </mat-form-field>
      </div>
      
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Priority</mat-label>
          <select
            matNativeControl
            required
            name="priority"
            [(ngModel)]="local_data.priority"
          >
            <option value="Low">   Low</option>
            <option value="Medium">   Medium</option>
            <option value="High">    High</option>
          </select>
        </mat-form-field>
      </div>
     
    </div>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24 p-b-24">
  Sure to delete <span class="f-w-600">{{local_data.name}}</span>?
</div>
}

<div mat-dialog-actions class="p-24 p-t-0">
  <button mat-flat-button (click)="doAction()" color="primary">
    {{action}}
  </button>
  <button mat-stroked-button color="warn" (click)="closeDialog()">
    Cancel
  </button>
</div>
